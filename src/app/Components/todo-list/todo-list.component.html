<div class="container mx-auto p-6">
  <!-- Add Todo Button -->
  <div class="flex justify-end mb-6">
    <button (click)="openModal('add')" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
      + Add Todo
    </button>
  </div>

  <!-- Todo Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-3 px-6 border-b text-left text-gray-600">ID</th>
          <th class="py-3 px-6 border-b text-left text-gray-600">Title</th>
          <th class="py-3 px-6 border-b text-left text-gray-600">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-800">
        <tr *ngFor="let todo of todos">
          <td class="py-3 px-6 border-b">{{ todo.id }}</td>
          <td class="py-3 px-6 border-b">{{ todo.title }}</td>
          <td class="py-3 px-6 border-b">
            <div class="flex space-x-2">
              <button (click)="openModal('edit', todo)" class="bg-yellow-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-yellow-600 transition duration-300">
                Edit
              </button>
              <button (click)="delete(todo)" class="bg-red-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-600 transition duration-300">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <app-todo-modal *ngIf="isModalOpen" [data]="modalData" (save)="handleSave($event)" (close)="closeModal()"></app-todo-modal>
</div>
