<app-banner></app-banner>

<div class="container mx-auto p-6">
  <!-- Add Todo Button -->
  <div class="flex justify-end mb-6">
    <button (click)="openModal('add')"
      class="bg-gradient-to-r from-teal-400 to-pink-500 text-white px-6 py-3 rounded-lg shadow-md hover:from-teal-500 hover:to-pink-600 transition duration-300">
      + Add Todo
    </button>
  </div>

  <!-- Todo Table -->
  <div class="overflow-x-auto">
    <div class="table-scrollbar"> <!-- Apply custom scrollbar class here -->
      <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
        <thead class="bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300 rounded-t-lg shadow-md">
          <tr>
            <th class="py-4 px-6 border-b text-left text-gray-700 font-semibold">ID</th>
            <th class="py-4 px-6 border-b text-left text-gray-700 font-semibold">Title</th>
            <th class="py-4 px-6 border-b text-left text-gray-700 font-semibold">Description</th>
            <th class="py-4 px-6 border-b text-left text-gray-700 font-semibold">Date/Time</th>
            <th class="py-4 px-10 border-b text-right text-gray-700 font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-800">
          <tr *ngFor="let todo of todos">
            <td class="py-3 px-6 border-b">{{ todo.id }}</td>
            <td class="py-3 px-6 border-b">{{ todo.title }}</td>
            <td class="py-3 px-6 border-b">{{ todo.description }}</td>
            <td class="py-3 px-6 border-b">{{ todo.date | date:'short' }}</td>
            <td class="py-3 px-6 border-b">
              <div class="flex justify-end space-x-2">
                <button (click)="openModal('edit', todo)"
                  class="bg-teal-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-teal-600 transition duration-300">
                  Edit
                </button>
                <button (click)="delete(todo)"
                  class="bg-pink-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-pink-600 transition duration-300">
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <app-todo-modal *ngIf="isModalOpen" [data]="modalData" (save)="handleSave($event)"
    (close)="closeModal()"></app-todo-modal>
</div>
